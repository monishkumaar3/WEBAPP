<!DOCTYPE html>
<html>
<head>
	<title>Palindrome Checker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			color: #333;
		}
		form {
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #666;
		}
		input[type=text] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 16px;
		}
		button[type=submit] {
			display: block;
			margin: 20px auto 0;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
		button[type=submit]:hover {
			background-color: #3e8e41;
		}
		.result {
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			display: none;
		}
		.result h2 {
			margin-top: 0;
			color: #333;
		}
		.result p {
			font-size: 18px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Palindrome Checker</h1>
	<form onsubmit="checkPalindrome(); return false;">
		<label for="input">Enter a word:</label>
		<input type="text" id="input" name="input" required>
		<button type="submit">Check</button>
	</form>
	<div class="result" id="result">
		<h2>Result:</h2>
		<p id="message"></p>
	</div>
	<script>
		function checkPalindrome() {
			const input = document.getElementById("input").value.toLowerCase().replace(/[^a-z0-9]/g, "");
			const reversedInput = input.split("").reverse().join("");
			if (input === reversedInput) {
				document.getElementById("message").textContent = `${input} is a palindrome!`;
			} else {
				document.getElementById("message").textContent = `${input} is not a palindrome.`;
			}
			document.getElementById("result").style.display = "block";
		}
	</script>
</body>
</html>
